<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#434c5e"
    />
    <meta name="googlebot" content="index, follow, snippet" />
    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/acf691914f.js" crossorigin="anonymous"></script>
    <script type="application/ld+json">
      
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What is Ultraviolet (Web Proxy)?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Highly sophisticated proxy used for evading internet censorship or accessing websites in a controlled sandbox using the power of service-workers and more!"
            }
          },
          {
            "@type": "Question",
            "name": "How do I unblock sites using Ultraviolet?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Simply head to an official site featuring Ultraviolet such as Holy Unblocker or Incognito! You can also self-host Ultraviolet on your own web server for maximum privacy."
            }
          },
          {
            "@type": "Question",
            "name": "What if Ultraviolet is blocked or not working?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Join the Titanium Network Discord at discord.gg/unblock!"
            }
          }
        ]
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {

      }
      main {
        position: relative;
        padding: 20px;
        background: url("./stars.webp");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 100vh;
        justify-content: center;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .search-container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: #2C2F33;
          height: 300px;
          width: 450px;
          border-radius: 10px;
        }

      .search-container h1 {
          color: #8e44ad;
      }

      .search {
          margin-top: 20px;
          display: flex;
          flex-direction: row;
      }
        
        .search-container input[type=text] {
          padding: 10px;
          border: 2px solid #8e44ad;
          font-size: 16px;
          background-color: transparent;
          color: #fff;
          width: 250px;
        }
        
        .search-container input[type=text]:focus {
          outline: none;
        }
        
        .search-container button {
          background-color: #8e44ad;
          border: 2px solid #8e44ad;
          color: #fff;
          padding: 10px;
          font-size: 16px;
          cursor: pointer;
          border-top-right-radius: 10px;
          border-bottom-right-radius: 10px;
        }
        
        .search-container button:hover {
          background-color: #6c3483;
          border: 2px solid #6c3483;
        }
        
        .search-container input[type=text]::placeholder {
          color: #bdc3c7;
        }
          
        /* Responsive */
        @media screen and (max-width: 600px) {
          .search-container {
            flex-direction: column;
            position: relative;
          }
          .search-container input[type=text] {
            width: 100%;
            margin-bottom: 10px;
          }
          .search-container button {
            border-top-right-radius: 0;
            border-bottom-left-radius: 10px;
          }
          /* Notched Corner */
          .search-container button {
            clip-path: none;
          }
        }

  
    </style>
  </head>

  <body>
    <main>
      <div class="search-container">
        <form id="uv-form" class="">
          <h1>Steller Net Search</h1>
          <div class="search">
            <input
              id="uv-search-engine"
              value="https://www.google.com/search?q=%s"
              type="hidden"
            />
            <input id="uv-address" type="text" placeholder="Search..." />
            <button type="submit"><i class="fa fa-search"></i></button>
          </div>
        </form>
      </div>
    </main>
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
  </body>
</html>
